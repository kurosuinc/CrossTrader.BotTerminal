syntax = "proto3";

package crosstrader;

import "./messages.proto";
import "google/protobuf/empty.proto";

service InstrumentService {
    rpc GetAvailableInstruments (google.protobuf.Empty) returns (InstrumentListResponse);
}

message Instrument {
    int32 id = 1;
    string exchange_name = 2;
    string currency_code = 3;
}

message InstrumentListResponse {
    repeated Instrument = 1;
}
